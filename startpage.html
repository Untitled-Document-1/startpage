  <!-- 
  Hack from https://stackoverflow.com/a/11348302/1754517 to make the google search box autofocus
  Note you would need a line like the following in your manifest.json (version 2)
  "content_security_policy": "script-src 'self' 'sha256-Ph0dIQlS223i8W+uk8FEP1m7moZ6jqWQmQIyD0yhtyE='"
  Grab the hash from DevTools console output  
  This won't work at all for manifest version 3
  
  First attempt was using <script>window.onload = function() {alert(); document.forms[0].elements[0].focus();};</script> in the <head>
  This hack orginated from https://stackoverflow.com/a/65831000/1754517. Actually, with the autofocus attribute on the input, the JS focus is probably redundant.
  -->
<form action="https://www.google.co.uk/search" method="get" target="_self">
    <input name="q" placeholder="Google Search" type="search" autocomplete autofocus>
    <input name="referrer" value="NTP" type="hidden">
</form>
